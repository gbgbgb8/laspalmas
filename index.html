<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Las Palmas Mexican Restaurant Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Las Palmas Mexican Restaurant Menu</h1>
    <div class="grid">
      <div id="menu-container"></div>
      <div id="order-summary">
        <h2>Order Summary</h2>
        <ul id="order-items"></ul>
        <p>Total Cost: $<span id="total-cost">0.00</span></p>
        <button id="place-order">Place Order</button>
      </div>
      <div id="additional-info"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
