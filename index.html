<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Palmas Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
        }
        .card-body {
            background-color: white;
        }
        .menu-item {
            margin-bottom: 20px;
        }
        .menu-item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .menu-item-description {
            margin-left: 1rem;
            color: #6c757d;
        }
        .menu-item-price {
            font-style: italic;
            color: #007bff;
        }
        .order-item {
            margin-bottom: 10px;
        }
        .order-item-name {
            font-weight: bold;
        }
        .order-item-price {
            margin-left: 10px;
            color: #007bff;
        }
        .order-item-remove {
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Las Palmas Menu</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8" id="menu-container"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Order</div>
                    <div class="card-body">
                        <div id="order-items"></div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderModal">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Order Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="order-summary"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let order = [];

        fetch('menu.json')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.getElementById('menu-container');

                for (const section in data) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.classList.add('card');

                    const sectionHeader = document.createElement('div');
                    sectionHeader.classList.add('card-header');
                    sectionHeader.setAttribute('data-bs-toggle', 'collapse');
                    sectionHeader.setAttribute('data-bs-target', `#${section}`);
                    sectionHeader.textContent = section.replace(/_/g, ' ').toUpperCase();
                    sectionDiv.appendChild(sectionHeader);

                    const sectionBody = document.createElement('div');
                    sectionBody.classList.add('collapse');
                    sectionBody.id = section;

                    const sectionBodyContent = document.createElement('div');
                    sectionBodyContent.classList.add('card-body');

                    data[section].forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.classList.add('menu-item');

                        const itemName = document.createElement('div');
                        itemName.classList.add('menu-item-name');
                        itemName.textContent = item.name;
                        menuItem.appendChild(itemName);

                        const itemNameEs = document.createElement('div');
                        itemNameEs.classList.add('menu-item-name');
                        itemNameEs.textContent = item.name_es || '';
                        menuItem.appendChild(itemNameEs);

                        const itemDescription = document.createElement('div');
                        itemDescription.classList.add('menu-item-description');
                        itemDescription.textContent = item.description || '';
                        menuItem.appendChild(itemDescription);

                        const itemDescriptionEs = document.createElement('div');
                        itemDescriptionEs.classList.add('menu-item-description');
                        itemDescriptionEs.textContent = item.description_es || '';
                        menuItem.appendChild(itemDescriptionEs);

                        const itemPrice = document.createElement('div');
                        itemPrice.classList.add('menu-item-price');
                        itemPrice.textContent = item.price ? `$${item.price.toFixed(2)}` : '';
                        menuItem.appendChild(itemPrice);

                        const addToOrderButton = document.createElement('button');
                        addToOrderButton.classList.add('btn', 'btn-sm', 'btn-outline-primary');
                        addToOrderButton.textContent = 'Add to Order';
                        addToOrderButton.addEventListener('click', () => {
                            order.push({ name: item.name, price: item.price });
                            updateOrder();
                        });
                        menuItem.appendChild(addToOrderButton);

                        if (item.options) {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.classList.add('menu-item-options');

                            item.options.forEach(option => {
                                const optionItem = document.createElement('div');
                                optionItem.classList.add('menu-item');

                                const optionName = document.createElement('div');
                                optionName.classList.add('menu-item-name');
                                optionName.textContent = option.name;
                                optionItem.appendChild(optionName);

                                const optionNameEs = document.createElement('div');
                                optionNameEs.classList.add('menu-item-name');
                                optionNameEs.textContent = option.name_es || '';
                                optionItem.appendChild(optionNameEs);

                                const optionDescription = document.createElement('div');
                                optionDescription.classList.add('menu-item-description');
                                optionDescription.textContent = option.description || '';
                                optionItem.appendChild(optionDescription);

                                const optionDescriptionEs = document.createElement('div');
                                optionDescriptionEs.classList.add('menu-item-description');
                                optionDescriptionEs.textContent = option.description_es || '';
                                optionItem.appendChild(optionDescriptionEs);

                                const optionPrice = document.createElement('div');
                                optionPrice.classList.add('menu-item-price');
                                optionPrice.textContent = option.price ? `$${option.price.toFixed(2)}` : '';
                                optionItem.appendChild(optionPrice);

                                optionsContainer.appendChild(optionItem);
                            });

                            menuItem.appendChild(optionsContainer);
                        }

                        sectionBodyContent.appendChild(menuItem);
                    });

                    sectionBody.appendChild(sectionBodyContent);
                    sectionDiv.appendChild(sectionBody);
                    menuContainer.appendChild(sectionDiv);
                }
            })
            .catch(error => {
                console.error('Error fetching menu data:', error);
            });

        function updateOrder() {
            const orderItemsContainer = document.getElementById('order-items');
            orderItemsContainer.innerHTML = '';

            order.forEach((item, index) => {
                const orderItem = document.createElement('div');
                orderItem.classList.add('order-item');

                const itemName = document.createElement('span');
                itemName.classList.add('order-item-name');
                itemName.textContent = item.name;
                orderItem.appendChild(itemName);

                const itemPrice = document.createElement('span');
                itemPrice.classList.add('order-item-price');
                itemPrice.textContent = `$${item.price.toFixed(2)}`;
                orderItem.appendChild(itemPrice);

                const removeItem = document.createElement('span');
                removeItem.classList.add('order-item-remove');
                removeItem.textContent = ' Ã—';
                removeItem.addEventListener('click', () => {
                    order.splice(index, 1);
                    updateOrder();
                });
                orderItem.appendChild(removeItem);

                orderItemsContainer.appendChild(orderItem);
            });

            const orderSummary = document.getElementById('order-summary');
            orderSummary.innerHTML = '';
            order.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                orderSummary.appendChild(summaryItem);
            });
        }
    </script>
</body>
</html>
